<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="fade">

<!-- Romantic Background Effects -->
<div class="romantic-bg">
    <div class="floating-hearts"></div>
    <div class="sparkles"></div>
    <div class="gradient-overlay"></div>
</div>

<div class="music-btn" onclick="toggleMusic()">
    <span class="music-icon">üéµ</span>
</div>

<div class="moment-detail-container">

        <div class="moment-photo-frame">
            <div class="photo-frame-inner">
                <img id="momentPhoto" class="moment-photo" alt="Our Memory">
                <div class="photo-shine"></div>
            </div>
        </div>

        <div class="moment-detail-story" id="momentStory"></div>
        
        <!-- <div class="moment-detail-quote" id="momentQuote"></div> -->
    </div>

    <button class="main-btn nav-btn" onclick="goBack()">
